<!DOCTYPE html>
<html lang="en">
<head>
    <title>USC Crossy Road</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: rgb(255, 0, 110);
            overflow: auto;
        }

        .game-border {
            background: grey;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgb(0, 148, 255);
            padding: 20px;
            text-align: center;
        }

        .game-frame {
            border: none;
            height: 1280px;
        }

        .breaker {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="game-border" id="gameBack">
        <iframe src="/web-build/USCRoady.html"
                width="720"
                class="game-frame"
                id="gameCont"
                frameborder="0"
                scrolling="no"
                sandbox>
        </iframe>
    </div>
    <div class="breaker" id="breaker"></div>
</body>
</html>
