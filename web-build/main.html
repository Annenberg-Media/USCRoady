<!DOCTYPE html>
<html lang="en">
<head>
    <title>USC Crossy Road</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .iframe-container {
            overflow: hidden;
            padding-top: 66.67%;
            position: relative;
            width: 90%;
            max-width: 400px;
        }

            .iframe-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                border: 0;
                width: 100%;
                height: 100%;
            }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="/web-build/USCRoady.html" title="USC Roady"></iframe>
    </div>
</body>
</html>
