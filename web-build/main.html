<!DOCTYPE html>
<html lang="en">
<head>
    <title>USC Crossy Road</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-window {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: fit-content;
            height: fit-content;
        }

        .iframe-container {
            width: 400px;
            height: 300px;
        }

            .iframe-container iframe {
                border: 0;
                width: 100%;
                height: 100%;
            }
    </style>
</head>
<body>
    <div class="game-window">
        <div class="iframe-container">
            <iframe src="/web-build/USCRoady.html" title="USC Roady"></iframe>
        </div>
    </div>
</body>
</html>
