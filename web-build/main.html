<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>USC Crossy Road</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 0, 110);
            overflow: hidden;
        }


        .game-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 720px;
            height: 1280px;
            transform: scale(0.5);
            transform-origin: center center;
        }

        .game-window {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: grey;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgb(0, 148, 255);
            padding: 20px;
            box-sizing: border-box;
        }

        .iframe-container {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
        }

            .iframe-container iframe {
                border: 0;
                width: 100%;
                height: 100%;
            }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="game-window">
                <div class="iframe-container">
                    <iframe src="/web-build/USCRoady.html" title="USC Roady"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
