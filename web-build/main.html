<!DOCTYPE html>
<html lang="en">
<head>
    <title>USC Crossy Road</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .game-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 720px;
            height: 1280px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="game-window">
        <div class="iframe-container">
            <iframe src="/web-build/USCRoady.html" title="USC Roady"></iframe>
        </div>
    </div>
</body>
</html>
