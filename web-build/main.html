<!DOCTYPE html>
<html lang="en">
<head>
    <title>USC Crossy Road</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-window {
            background: grey;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgb(0, 148, 255);
            padding: 20px;
            width: fit-content;
            height: fit-content;
        }

        .iframe-container {
            width: 720px;
            height: 1280px;
        }

        .iframe-container iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="game-window">
        <div class="iframe-container">
            <iframe src="/web-build/USCRoady.html" title="USC Roady"></iframe>
        </div>
    </div>
</body>
</html>
